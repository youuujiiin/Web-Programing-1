<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>for_final_1</title>
<script src="lib.js"></script> <!-- 외부 자바스크립트 파일 불러오기 -->
<script>
  // 이미지 변경 함수 (외부 파일에도 있음)
  function over(obj) {
    obj.src="images/test_cat.jpg"; // 마우스를 올리면 이미지가 바나나로 변경됨
  }
  function out(obj) {
    obj.src="images/test_cat2.png"; // 마우스를 내리면 이미지가 다시 사과로 변경됨
  }

  // 합 계산 함수
  function calculateSum() {
    let sum = 0;
    for(let n=0; n<10; n++) {
      sum += n;
    }
    alert("합은 = " + sum); // 0부터 9까지의 합을 계산하고 경고창으로 표시
  }

  // 학점 계산 함수
  function calculateGrade(score) {
    let grade;
    if(score >= 90) grade = "A";
    else if(score >= 80) grade = "B";
    else if(score >= 70) grade = "C";
    else if(score >= 60) grade = "D";
    else grade = "F";
    document.write(score + "는 " + grade + "입니다.<br>");
  }

  // 구구단 출력 함수
  function gugudan(n) {
    let m = parseInt(n); // 문자열 n을 숫자로 변환
    if(isNaN(m) || m < 1 || m > 9) {
      alert("잘못입력하셨습니다.");
      return;
    }
    for(let i=1; i<=9; i++) {
      document.write(m + " x " + i + " = " + m*i + "<br>");
    }
  }

  // 0부터 n까지 합 계산 함수 (while 문)
  function sumWhile(n) {
    let i = 0, sum = 0;
    while(i <= n) {
      sum += i;
      i++;
    }
    document.write("0에서 " + n + "까지 합은 " + sum + "<br>");
  }

  // 0부터 n까지 합 계산 함수 (do-while 문)
  function sumDoWhile(n) {
    let i = 0, sum = 0;
    do {
      sum += i;
      i++;
    } while(i <= n);
    document.write("0에서 " + n + "까지 합은 " + sum + "<br>");
  }

  // switch 문 예제
  function coffeePrice(coffee) {
    let price = 0;
    switch(coffee) {
      case "espresso":
      case "에스프레소": price = 2000; break;
      case "카푸치노": price = 3000; break;
      case "카페라떼": price = 3500; break;
      default: document.write(coffee + "는 없습니다.<br>");
    }
    if(price != 0) {
      document.write(coffee + "는 " + price + "원입니다.<br>");
    }
  }
</script>
</head>
<body>
<h3>자바스크립트 종합 예제</h3>
<hr>

<!-- 이벤트 리스너 속성에 자바스크립트 코드 -->
<h4>이미지 변경 (이벤트 리스너)</h4>
<img src="media/apple.png" alt="이미지" 
  onmouseover="over(this)"
  onmouseout="out(this)"><br><br>

<!-- 링크에 자바스크립트 코드 -->
<a href="javascript:calculateSum()">합 계산</a><br><br>

<!-- 학점 계산 함수 호출 -->
<script>
  let score = prompt("점수를 입력하세요", 100);
  score = parseInt(score); // 문자열을 숫자로 변환
  calculateGrade(score);
</script>

<!-- 구구단 출력 함수 호출 -->
<script>
  let dan = prompt("구구단 몇 단을 원하세요?", "");
  gugudan(dan);
</script>

<!-- 0부터 n까지 합 계산 함수 호출 (while 문) -->
<script>
  let n = prompt("0보다 큰 정수를 입력하세요 (while)", 0);
  n = parseInt(n); // 문자열을 숫자로 변환
  sumWhile(n);
</script>

<!-- 0부터 n까지 합 계산 함수 호출 (do-while 문) -->
<script>
  n = prompt("0보다 큰 정수를 입력하세요 (do-while)", 0);
  n = parseInt(n); // 문자열을 숫자로 변환
  sumDoWhile(n);
</script>

<!-- 커피 가격 계산 함수 호출 -->
<script>
  let coffee = prompt("무슨 커피 드릴까요?", "");
  coffeePrice(coffee);
</script>

</body>
</html>
