<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>for_final_2</title>
<script>
  // 객체 예제 - 계좌 객체 만들기
  let account = {
    owner: "황기태",
    code: "111",
    balance: 35000,
    inquiry: function() { return this.balance; },
    deposit: function(money) { this.balance += money; },
    withdraw: function(money) { 
      this.balance -= money; 
      return money;
    }
  };

  // Date 객체 예제 - 현재 시간 출력
  function showCurrentDate() {
    let now = new Date();
    document.write("현재 시간 : " + now.toLocaleString() + "<br>");
  }

  // 배열 예제 - 배열의 각 값만큼 '*' 출력
  function arrayExample() {
    let plots = [20, 5, 8, 15, 20];
    for(let i=0; i<plots.length; i++) {
      let size = plots[i];
      while(size > 0) {
        document.write("*");
        size--;
      }
      document.write(plots[i] + "<br>");
    }
  }

  // Math 객체 예제 - 0~99 사이의 랜덤 정수 10개 생성
  function mathExample() {
    let sum = 0;
    for(let i=0; i<10; i++) {
      let m = Math.random() * 100;
      let n = Math.floor(m);
      sum += n;
      document.write(n + " ");
    }
    document.write("<br>총합: " + sum + "<br>");
  }

  // String 객체 예제 - 문자열 메소드 사용
  function stringExample() {
    let a = new String("Boys and Girls");
    let b = "!!";
    document.write("a : " + a + "<br>");
    document.write("b : " + b + "<br><hr>");
    document.write(a.charAt(0) + "<br>");
    document.write(a.concat(b + "입니다") + "<br>");
    document.write(a.indexOf("s") + "<br>");
    document.write(a.indexOf("And") + "<br>");
    document.write(a.slice(5, 8) + "<br>");
    document.write(a.substr(5, 3) + "<br>");
    document.write(a.toUpperCase() + "<br>");
    document.write(a.replace("and", "or") + "<br>");
    document.write("   kitae   ".trim() + "<br><hr>");
  }
</script>
</head>
<body>
<h3>자바스크립트 종합 예제</h3>
<hr>

<!-- 객체 생성 및 활용 예제 호출 -->
<script>
  document.write("<h4>객체 예제</h4>");
  document.write("account : ");
  document.write(account.owner + " ");
  document.write(account.code + " ");
  document.write(account.balance + "<br>");
  account.deposit(10000); // 10000원 저금
  document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
  account.withdraw(5000); // 5000원 인출
  document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br>");
</script>

<!-- 현재 날짜 출력 -->
<script>
  document.write("<h4>현재 시간</h4>");
  showCurrentDate();
</script>

<!-- 배열 예제 호출 -->
<script>
  document.write("<h4>배열 예제</h4>");
  arrayExample();
</script>

<!-- Math 객체 예제 호출 -->
<script>
  document.write("<h4>Math 객체 예제</h4>");
  mathExample();
</script>

<!-- String 객체 예제 호출 -->
<script>
  document.write("<h4>String 객체 예제</h4>");
  stringExample();
</script>

</body>
</html>
